<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>local storage</title>
    <script>
        
        function count()
        {
            var counter;
           if(localStorage.count)
           {
               counter=Number(localStorage.count)+1;
           }
           else{
               counter=1;
           }
           localStorage.setItem("count",counter);
           document.getElementById("div1").innerHTML="you have clicked"+" "+counter+" " +"times";
        }
    </script>
</head>
<body>
    <section id="div1"></section>
    <input type="button" value="count" onclick="count()">
</body>
</html>
